<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDM Batching OAuth Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #4a4a4a;
        }
        p {
            color: #6a6a6a;
            margin-bottom: 1rem;
        }
        #url-display {
            word-break: break-all;
            background-color: #f0f0f0;
            padding: 1rem;
            border-radius: 4px;
            font-family: monospace;
            margin-bottom: 1rem;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authorization Successful</h1>
        <p>Please copy the entire URL below and paste it into the application:</p>
        <div id="url-display"></div>
        <button onclick="copyUrl()">Copy URL</button>
        <p>After copying the URL, you can close this window and return to the application.</p>
    </div>
    <script>
        // Display the current URL
        document.getElementById('url-display').textContent = window.location.href;

        // Function to copy the URL
        function copyUrl() {
            const el = document.createElement('textarea');
            el.value = window.location.href;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert('URL copied to clipboard!');
        }
    </script>
</body>
</html>
