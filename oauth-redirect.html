<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDM Batching OAuth Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4a4a4a;
        }
        p {
            color: #6a6a6a;
        }
        #error {
            color: #ff3860;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authorization Successful</h1>
        <p>You can close this window now.</p>
        <p id="error"></p>
    </div>

    <script>
        // Parse the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const realmId = urlParams.get('realmId');
        
        // Redirect to our custom protocol
        if (code && realmId) {
            window.location.href = `sdmbatching://oauth-callback?code=${encodeURIComponent(code)}&realmId=${encodeURIComponent(realmId)}`;
        } else {
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = 'Error: Missing authorization parameters';
        }

        // Fallback for browsers that don't support custom protocols
        setTimeout(() => {
            if (document.hidden) return; // Page is in background, likely succeeded
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = 'If the application did not open, please manually copy this URL and paste it into the application:';
            const fallbackUrl = `sdmbatching://oauth-callback?code=${encodeURIComponent(code)}&realmId=${encodeURIComponent(realmId)}`;
            const fallbackElement = document.createElement('textarea');
            fallbackElement.value = fallbackUrl;
            fallbackElement.setAttribute('readonly', '');
            fallbackElement.style.width = '100%';
            fallbackElement.style.marginTop = '10px';
            document.querySelector('.container').appendChild(fallbackElement);
        }, 2000); // Wait 2 seconds before showing fallback
    </script>
</body>
</html>
